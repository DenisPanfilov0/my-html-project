<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Fruits - Казуальная Залипалка</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        #gameContainer {
            display: flex;
            align-items: flex-start;
            max-width: 100%;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: radial-gradient(circle at center, #fff7e6 0%, #ffe4b5 100%);
            cursor: pointer;
            touch-action: none;
            max-width: 100%;
            height: auto;
        }
        #ui {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #progressPanel {
            margin-left: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 120px;
        }
        #progressPanel div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #progressPanel .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        #progressPanel .arrow {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 8px 16px;
            background: #ff6f61;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background: #e55a50;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            z-index: 100;
        }
        #modal button {
            margin-top: 10px;
        }
        @keyframes mergeGlow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes particleBurst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div id="ui">
                <div>Очки: <span id="score">0</span></div>
                <div>
                    <button onclick="showInstructions()">Как играть</button>
                    <button onclick="resetGame()">Новая Игра</button>
                </div>
            </div>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="modal" style="display: none;">
                <p>Тапайте/кликайте внизу (голубая зона), чтобы бросить фрукт. Одинаковые фрукты сливаются при касании (см. панель справа). Цель: 10000 очков для Фруктового Фестиваля!</p>
                <button onclick="closeModal()">Закрыть</button>
            </div>
        </div>
        <div id="progressPanel">
            <div><span class="circle" style="background: rgba(255, 218, 185, 0.5); border: 2px solid #ffd700;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #00ff7f;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #ff69b4;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #9400d3;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #00ced1;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #ff1493;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #32cd32;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #ff8c00;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #ffd700;"></span></div>
            <div class="arrow">↑</div>
            <div><span class="circle" style="background: #ff4d4d;"></span></div>
        </div>
    </div>

    <script>
        // Merge Fruits: Казуальная игра с физикой и 10 уровнями
        // Механики:
        // - 10 уровней слияния: красный → жёлтый → оранжевый → зелёный → пурпурный → голубой → фиолетовый → розовый → ярко-зелёный → прозрачный.
        // - Клик/тап в голубой зоне (150px): спавн в точке клика с сильным импульсом (4/5 высоты).
        // - Физика: упругие столкновения (масса = уровень * 2), отскок от потолка/пола/стен, затухание (0.97), замирание при малой скорости.
        // - Слияние: 2 одинаковых уровня = следующий, очки = уровень.
        // - Idle: случайный фрукт каждые 10 сек.
        // - Панель справа: прогрессия снизу вверх (прозрачный → красный).

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                this.objects = [];
                this.particles = [];
                this.score = 0;
                this.gravity = 0.18; // Увеличенная гравитация
                this.lastIdleTime = Date.now();
                this.updateUI();
                this.bindEvents();
                this.gameLoop();
            }

            bindEvents() {
                this.canvas.addEventListener('click', (e) => this.shoot(e));
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    this.shoot({ clientX: x + rect.left, clientY: y + rect.top });
                });
            }

            shoot(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                if (y > this.height - 150) {
                    const level = Math.random() < 0.25 ? 2 : 1;
                    const newObj = new Fruit(x, Math.min(this.height - (10 + level * 3), y), level);
                    newObj.vy = -20 - Math.random() * 2; // Сильный импульс до 4/5 высоты
                    newObj.vx = (Math.random() - 0.5) * 4;
                    this.objects.forEach(obj => {
                        if (this.checkCollision(newObj, obj)) {
                            this.resolveCollision(newObj, obj, true);
                        }
                    });
                    this.objects.push(newObj);
                }
            }

            update() {
                // Обновление физики
                this.objects.forEach(obj => {
                    obj.vy += this.gravity;
                    obj.y += obj.vy;
                    obj.x += obj.vx || 0;

                    // Затухание
                    obj.vx = (obj.vx || 0) * 0.97; // Меньше затухание
                    obj.vy *= 0.97;

                    // Замирание
                    if (Math.abs(obj.vx) < 0.1 && Math.abs(obj.vy) < 0.1) {
                        obj.vx = 0;
                        obj.vy = 0;
                    }

                    // Отскок от стен
                    if (obj.x <= obj.radius || obj.x >= this.width - obj.radius) {
                        obj.vx = -(obj.vx || 0) * 0.8;
                        obj.x = Math.max(obj.radius, Math.min(this.width - obj.radius, obj.x));
                    }

                    // Отскок от пола и потолка
                    if (obj.y >= this.height - obj.radius) {
                        obj.y = this.height - obj.radius;
                        obj.vy = -Math.abs(obj.vy) * 0.3;
                        obj.vx = (obj.vx || 0) * 0.9;
                    } else if (obj.y <= obj.radius) {
                        obj.y = obj.radius;
                        obj.vy = Math.abs(obj.vy) * 0.3;
                        obj.vx = (obj.vx || 0) * 0.9;
                    }
                });

                // Столкновения и слияния
                for (let i = 0; i < this.objects.length; i++) {
                    for (let j = i + 1; j < this.objects.length; j++) {
                        const obj1 = this.objects[i];
                        const obj2 = this.objects[j];
                        if (this.checkCollision(obj1, obj2)) {
                            if (obj1.level === obj2.level) {
                                this.mergeObjects(obj1, obj2);
                            } else {
                                this.resolveCollision(obj1, obj2);
                            }
                        }
                    }
                }

                // Частицы
                this.particles = this.particles.filter(p => p.opacity > 0);
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.opacity -= 0.02;
                });

                // Idle
                if (Date.now() - this.lastIdleTime > 10000) {
                    this.lastIdleTime = Date.now();
                    if (Math.random() < 0.5) {
                        const level = 1;
                        const newObj = new Fruit(Math.random() * (this.width - 50) + 25, this.height - (10 + level * 3), level);
                        this.objects.forEach(obj => {
                            if (this.checkCollision(newObj, obj)) {
                                this.resolveCollision(newObj, obj, true);
                            }
                        });
                        this.objects.push(newObj);
                    }
                }

                // Проверка цели
                if (this.score >= 10000) {
                    alert(`Фруктовый Фестиваль! Очки: ${this.score}. Нажмите "Новая Игра".`);
                    this.score += Math.floor(this.score / 100);
                    this.updateUI();
                }
            }

            checkCollision(obj1, obj2) {
                const dx = obj1.x - obj2.x;
                const dy = obj1.y - obj2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < obj1.radius + obj2.radius;
            }

            resolveCollision(obj1, obj2, isSpawn = false) {
                const dx = obj2.x - obj1.x;
                const dy = obj2.y - obj1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return;

                const nx = dx / distance;
                const ny = dy / distance;
                const dvx = (obj2.vx || 0) - (obj1.vx || 0);
                const dvy = (obj2.vy || 0) - (obj1.vy || 0);
                const dot = dvx * nx + dvy * ny;

                const mass1 = obj1.level * 2;
                const mass2 = obj2.level * 2;
                const totalMass = mass1 + mass2;

                const impulse = isSpawn ? 3 * dot / totalMass : 2 * dot / totalMass;
                obj1.vx = (obj1.vx || 0) + impulse * nx * mass2 * 0.8;
                obj1.vy = (obj1.vy || 0) + impulse * ny * mass2 * 0.8;
                obj2.vx = (obj2.vx || 0) - impulse * nx * mass1 * 0.8;
                obj2.vy = (obj2.vy || 0) - impulse * ny * mass1 * 0.8;

                const overlap = (obj1.radius + obj2.radius - distance) / 2;
                obj1.x -= nx * overlap;
                obj1.y -= ny * overlap;
                obj2.x += nx * overlap;
                obj2.y += ny * overlap;
            }

            mergeObjects(obj1, obj2) {
                const newX = (obj1.x + obj2.x) / 2;
                const newY = (obj1.y + obj2.y) / 2;
                const newLevel = obj1.level + 1 > 10 ? 10 : obj1.level + 1;
                const newObj = new Fruit(newX, newY, newLevel);
                newObj.vx = ((obj1.vx || 0) + (obj2.vx || 0)) / 2;
                newObj.vy = ((obj1.vy || 0) + (obj2.vy || 0)) / 2 - 1;

                // Очки
                this.score += newLevel;

                // Частицы
                this.createParticles(newX, newY, newLevel);

                // Анимация
                newObj.animating = true;
                setTimeout(() => { newObj.animating = false; }, 300);

                // Удаление и добавление
                this.objects.splice(this.objects.indexOf(obj1), 1);
                this.objects.splice(this.objects.indexOf(obj2), 1);
                this.objects.push(newObj);
            }

            createParticles(x, y, level) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        radius: 6,
                        color: this.getColor(level),
                        opacity: 1
                    });
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.width, this.height);

                // Фрукты
                this.objects.forEach(obj => {
                    this.ctx.fillStyle = this.getColor(obj.level);
                    this.ctx.beginPath();
                    this.ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    if (obj.animating) {
                        this.ctx.shadowBlur = 15;
                        this.ctx.shadowColor = this.getColor(obj.level);
                    }
                    this.ctx.shadowBlur = 0;
                });

                // Частицы
                this.particles.forEach(p => {
                    this.ctx.fillStyle = `rgba(${this.hexToRgb(p.color)}, ${p.opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                // Зона броска
                this.ctx.fillStyle = 'rgba(135, 206, 250, 0.3)';
                this.ctx.fillRect(0, this.height - 150, this.width, 150);
            }

            getColor(level) {
                const colors = [
                    '#ff4d4d', // Красный
                    '#ffd700', // Жёлтый
                    '#ff8c00', // Оранжевый
                    '#32cd32', // Зелёный
                    '#ff1493', // Пурпурный
                    '#00ced1', // Голубой
                    '#9400d3', // Фиолетовый
                    '#ff69b4', // Розовый
                    '#00ff7f', // Ярко-зелёный
                    'rgba(255, 218, 185, 0.5)' // Прозрачный
                ];
                return colors[level - 1] || '#ffffff';
            }

            hexToRgb(hex) {
                if (hex.startsWith('rgba')) {
                    const [r, g, b] = hex.match(/\d+/g).slice(0, 3);
                    return `${r}, ${g}, ${b}`;
                }
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `${r}, ${g}, ${b}`;
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
            }

            gameLoop() {
                this.update();
                this.draw();
                this.updateUI();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        class Fruit {
            constructor(x, y, level) {
                this.x = x;
                this.y = y;
                this.level = level;
                this.radius = 10 + level * 3;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = 0;
                this.animating = false;
            }
        }

        // Глобальные функции
        let game;
        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const maxWidth = Math.min(400, window.innerWidth * 0.7);
            const maxHeight = Math.min(600, window.innerHeight * 0.7);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            game = new Game();
        }

        function resetGame() {
            document.getElementById('gameContainer').innerHTML = `
                <div id="gameArea">
                    <div id="ui">
                        <div>Очки: <span id="score">0</span></div>
                        <div>
                            <button onclick="showInstructions()">Как играть</button>
                            <button onclick="resetGame()">Новая Игра</button>
                        </div>
                    </div>
                    <canvas id="gameCanvas"></canvas>
                    <div id="modal" style="display: none;">
                        <p>Тапайте/кликайте внизу (голубая зона), чтобы бросить фрукт. Одинаковые фрукты сливаются при касании (см. панель справа). Цель: 10000 очков для Фруктового Фестиваля!</p>
                        <button onclick="closeModal()">Закрыть</button>
                    </div>
                </div>
                <div id="progressPanel">
                    <div><span class="circle" style="background: rgba(255, 218, 185, 0.5); border: 2px solid #ffd700;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #00ff7f;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #ff69b4;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #9400d3;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #00ced1;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #ff1493;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #32cd32;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #ff8c00;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #ffd700;"></span></div>
                    <div class="arrow">↑</div>
                    <div><span class="circle" style="background: #ff4d4d;"></span></div>
                </div>
            `;
            initGame();
        }

        function showInstructions() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Старт
        initGame();
    </script>
</body>
</html>
